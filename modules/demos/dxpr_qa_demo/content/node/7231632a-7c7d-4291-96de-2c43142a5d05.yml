  body:
    -
      value: '<div class="az-element az-section" style="" data-dxpr-builder-libraries="" data-az-id="gbgcv125oq" data-azat-pid="gbwnpa3r12" id="gbwnpa3r12" data-azb="az_section"><div class="az-ctnr container" data-azcnt="true"><div class="az-element az-text" style="" data-az-id="gb4cajsf2z" data-azat-pid="gb4fnhdq35" id="gb4fnhdq35" data-azb="az_text" data-azcnt="true"><h2>Sideloading Bootstrap assets</h2><p>When a website does not use Bootstrap as a frontend framework a client can choose to let DXPR Builder load this asset from its local files. DXPR Builder will load the Bootstrap CSS and JS files only when needed. This means that Bootstrap assets are loaded on pages that include a DXPR Builder container.</p><ol><li>Go the Admin &gt; Appearance settings</li><li>Activate Olivero theme by clicking the "Install and set as default" link&nbsp;</li><li>Come back to this page</li><li>Confirm that the DXPR Builder interface is not displaying correctly</li><li>Go the Admin &gt; Configuration &gt; Content Authoring &gt; DXPR Builder settings</li><li>In the field group "Bootstrap Assets" enable the setting "Load Bootstrap 3 Light"</li><li>Come back to this page to confirm the DXPR Builder interface is now displaying correctly</li><li>Go back to&nbsp;Admin &gt; Configuration &gt; Content Authoring &gt; DXPR Builder settings</li><li>In the field group "Bootstrap Assets" enable the setting "Load Bootstrap 3 Full"</li><li>Come back to this page to confirm the DXPR Builder interface is now displaying correctly</li><li>Go back to&nbsp;Admin &gt; Appearance settings</li><li>Click "Set Default" on DXPR Theme so that the other QA pages can be tested with DXPR Theme</li></ol></div></div></div>'
