      value: "<div class=\"az-element az-section\" style=\"\" data-dxpr-builder-libraries=\"\" data-az-id=\"gbq6a7h9d7\" data-azat-pid=\"gbn0px59zz\" id=\"gbn0px59zz\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><div class=\"az-element az-row row az-row--sm\" style=\"\" data-az-id=\"gbd1rqnqxt\" data-azat-pid=\"gb2rap74oj\" id=\"gb2rap74oj\" data-azb=\"az_row\" data-azat-device=\"sm\" data-azcnt=\"true\"><div class=\"az-element az-ctnr az-column col-sm-6\" style=\"\" data-az-id=\"gb2yzvkvj9\" data-azat-pid=\"gbbutcn7ye\" id=\"gbbutcn7ye\" data-azb=\"az_column\" data-azat-width=\"1/2\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gbuhk62bh3\" data-azat-pid=\"gb1sz90a5q\" id=\"gb1sz90a5q\" data-azb=\"az_text\" data-azcnt=\"true\"><h2>History Feature</h2><ol><li>Make a least 10 edits in the column to the right. Include different elements.</li><li>Don't save the container</li><li>Click the calendar icon</li><li>Check that you see at least 10 saved history states. example:</li></ol></div><div class=\"az-element az-image text-center\" data-az-id=\"gb6mjtjhu6\" data-azat-pid=\"gb6nggo1b8\" id=\"gb6nggo1b8\" data-azb=\"az_image\" data-azat-image=\"-base-url-/-files-directory-/2020-11/Screenshot%202020-11-09%20at%2012.08.02.jpg?fid=13\" data-azat-width=\"50%\" data-azat-height=\"\" data-azat-el_class=\"text-center\" data-azat-style=\"border-radius:17px;overflow: hidden;\" data-azat-shadow=\"2\"><img class=\"az-image-content dxpr-shadow-2\" style=\"border-radius:17px;overflow: hidden;\n width: 50%;\" src=\"-base-url-/-files-directory-/2020-11/Screenshot%202020-11-09%20at%2012.08.02.jpg?fid=13\" alt=\"\" title=\"\"></div><div class=\"az-element az-text\" style=\"\" data-az-id=\"gbhdi4mj9y\" data-azat-pid=\"gbdh1ywyaq\" id=\"gbdh1ywyaq\" data-azb=\"az_text\" data-azcnt=\"true\"><h2><br></h2><ol><li>Click some different history state items and check that the contents of this container are reflecting the correct state after clicking</li><li>​​​​​​​Click the left and right arrow icons. The &lt;-- left arrow should take you back in history (to the oldest state) and the --&gt; right arrow&nbsp;should take you forward towards the most recent history state</li><li>Click the check icon and check that this container is now reflecting this history state.</li></ol></div></div><div class=\"az-element az-ctnr az-column col-sm-6\" style=\"\" data-az-id=\"gb4ndljwa7\" data-azat-pid=\"gbv5y3im9n\" id=\"gbv5y3im9n\" data-azb=\"az_column\" data-azat-width=\" 1/2\" data-azcnt=\"true\"></div></div></div></div><script src=\"-base-url-/-module-directory-/dxpr_builder/dxpr_frontend.min.js\"></script>\n<script src=\"-base-url-/-module-directory-_e/dxpr_builder_e/dxpr_frontend_e.min.js\"></script>\n"
