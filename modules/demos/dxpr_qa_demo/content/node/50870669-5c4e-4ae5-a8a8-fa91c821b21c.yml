      value: "<div class=\"az-element az-section\" style=\"\" data-az-id=\"gbaj8gzcv5\" data-azat-pid=\"gbaj8gzcv5\" id=\"gbaj8gzcv5\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gb4vb8efcx\" data-azat-pid=\"gb4vb8efcx\" id=\"gb4vb8efcx\" data-azb=\"az_text\" data-azcnt=\"true\"><h2>Test instructions for <em>user templates:</em></h2><p><br></p><ul><li>Click the disk icon on the Well element in the left column</li><li>Enter a template name, for example \"Test 1\"</li></ul><p>A green message box confirming the template is saved should appear in the top right corner of your browser.</p><ul><li>Click the + icon in the right column</li><li>Click the \"Saved templates\" tab</li><li>Select the template you named in Step 2</li></ul><p>Check that the left and right column are identical.</p><p>Check that inline editing works right away on the text element in the right column.</p></div><div class=\"az-element az-row row az-row--sm\" style=\"\" data-az-id=\"gbg64878k6\" data-azat-pid=\"gbg64878k6\" id=\"gbg64878k6\" data-azb=\"az_row\" data-azat-device=\"sm\" data-azcnt=\"true\"><div class=\"az-element az-ctnr az-column col-sm-6\" style=\"\" data-az-id=\"gbmqkiuhye\" data-azat-pid=\"gbmqkiuhye\" id=\"gbmqkiuhye\" data-azb=\"az_column\" data-azat-width=\"1/2\" data-azcnt=\"true\"><div class=\"az-element az-well well\" style=\"\" data-az-id=\"gb425brjno\" data-azat-pid=\"gb425brjno\" id=\"gb425brjno\" data-azb=\"az_well\"><div class=\"az-ctnr\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gbmzmalzk8\" data-azat-pid=\"gbmzmalzk8\" id=\"gbmzmalzk8\" data-azb=\"az_text\" data-azcnt=\"true\"><h2>Lorem ipsum.</h2><p>Consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p></div><div class=\"az-element az-row row az-row--sm\" style=\"\" data-az-id=\"gbt09ti6nr\" data-azat-pid=\"gbt09ti6nr\" id=\"gbt09ti6nr\" data-azb=\"a