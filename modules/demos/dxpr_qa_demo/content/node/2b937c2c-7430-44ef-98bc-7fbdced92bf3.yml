      value: "<div class=\"az-element az-section\" style=\"\" data-az-id=\"gb2vy0x0x9\" data-azat-pid=\"gbdckbjwzg\" id=\"gbdckbjwzg\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gb36nqlvyz\" data-azat-pid=\"gbuz8s0r8s\" id=\"gbuz8s0r8s\" data-azb=\"az_text\" data-azcnt=\"true\"><h2>Test 1: Built in file uploader</h2></div><div class=\"az-element az-row row az-row--sm\" style=\"\" data-az-id=\"gb1x4gwet0\" data-azat-pid=\"gbzfmqx835\" id=\"gbzfmqx835\" data-azb=\"az_row\" data-azat-device=\"sm\" data-azcnt=\"true\"><div class=\"az-element az-ctnr az-column col-sm-6\" style=\"\" data-az-id=\"gbtuvxsov6\" data-azat-pid=\"gbpx4a1cjf\" id=\"gbpx4a1cjf\" data-azb=\"az_column\" data-azat-width=\"1/2\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gblyhmsqnp\" data-azat-pid=\"gblg1srz10\" id=\"gblg1srz10\" data-azb=\"az_text\" data-azcnt=\"true\"><ol><li><p>In the DXPR Builder settings form open the <em>Media Browser</em> fieldset</p></li><li><p>Select&nbsp;<em>None</em></p></li><li><p>Save the form</p></li><li><p>Reload this page</p></li><li><p>Add an image element</p></li><li><p>Click the&nbsp;<em>Select Image&nbsp;</em>button</p></li><li><p>Upload an image from your local storage</p></li><li><p>Save the element settings form<br></p></li><li><p>Check that the image loads in the page</p></li></ol></div></div><div class=\"az-element az-ctnr az-column col-sm-6\" style=\"\" data-az-id=\"gbhuobuyo6\" data-azat-pid=\"gbcg5chqhp\" id=\"gbcg5chqhp\" data-azb=\"az_column\" data-azat-width=\" 1/2\" data-azcnt=\"true\"></div></div></div></div><div class=\"az-element az-section\" style=\"\" data-az-id=\"gbmv7m5tul\" data-azat-pid=\"gb67gil6jk\" id=\"gb67gil6jk\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><hr class=\"az-element az-separator\" style=\"border: none;\" data-az-id=\"gbbehxy48n\" data-azat-pid=\"gbia9osr9r\" id=\"gbia9osr9r\" data-azb=\"az_separator\"></div></div><div class=\"az-element az-section\" style=\"\" data-az-id=\"gbnpqyf4es\" data-azat-pid=\"gb8r4ev6wd\" id=\"gb8r4ev6wd\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gbktorzqf4\" data-azat-pid=\"gborzn4qlw\" id=\"gborzn4qlw\" data-azb=\"az_text\" data-azcnt=\"true\"><h2>Test 2: Lightning Media Browser</h2></div><div class=\"az-element az-row row az-row--sm\" style=\"\" data-az-id=\"gbjerfyu9u\" data-azat-pid=\"gboizunm8c\" id=\"gboizunm8c\" data-azb=\"az_row\" data-azat-device=\"sm\" data-azcnt=\"true\"><div class=\"az-element az-ctnr az-column col-sm-6\" style=\"\" data-az-id=\"gb5r8jdhig\" data-azat-pid=\"gb7zzkw4ql\" id=\"gb7zzkw4ql\" data-azb=\"az_column\" data-azat-width=\"1/2\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gbf3rxgk4g\" data-azat-pid=\"gbdcj4m3zl\" id=\"gbdcj4m3zl\" data-azb=\"az_text\" data-azcnt=\"true\"><ol><li><p>In the DXPR Builder settings form open the <em>Media Browser</em> fieldset</p></li><li><p>Select&nbsp;<em>image_browser</em></p></li><li><p>Save the form</p></li><li><p>Reload this page</p></li><li><p>Add an image element</p></li><li><p>Click the&nbsp;<em>Select Image&nbsp;</em>button</p></li><li><p>Click the&nbsp;<em>Upload</em>&nbsp;tab</p></li><li><p>Upload an image from your local storage</p></li><li><p>Enter a name</p></li><li><p>Save the image upload form</p></li><li><p>Save the element settings form</p></li><li><p>Check that the loads in the page</p></li><li><p>Edit the image element</p></li><li><p>Click the&nbsp;<em>Select Image&nbsp;</em>button<br></p></li><li><p>Choose a different image from the library</p></li><li><p>Save the image selection form<br></p></li><li><p>Save the element settings form<br></p></li><li><p>Check that the first image is replaced with the newly chosen image</p></li></ol></div></div><div class=\"az-element az-ctnr az-column col-sm-6\" style=\"\" data-az-id=\"gb6rgo60oz\" data-azat-pid=\"gbw630oyla\" id=\"gbw630oyla\" data-azb=\"az_column\" data-azat-width=\" 1/2\" data-azcnt=\"true\"></div></div></div></div><script src=\"/buildr/qa-demo/docroot/modules/contrib/dxpr_builder/dxpr_builder/dxpr_frontend.min.js\"></script>\n<script src=\"/buildr/qa-demo/docroot/modules/contrib/dxpr_builder_e/dxpr_builder_e/dxpr_frontend_e.min.js\"></script>\n"
