      value: "<div class=\"az-element az-section\" style=\"\" data-az-id=\"gb7jbwro0x\" data-azat-pid=\"gbrsrsftha\" id=\"gbrsrsftha\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gbtl4ux07l\" data-azat-pid=\"gbx7hioi3z\" id=\"gbx7hioi3z\" data-azb=\"az_text\" data-azcnt=\"true\"><h2>The below Views display should list the most recently added users on this website and also include the Title of the block.</h2></div></div></div><div class=\"az-element az-section\" style=\"\" data-az-id=\"gbwrt0d83z\" data-azat-pid=\"gb05lqezu3\" id=\"gb05lqezu3\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><div class=\"az-element az-cms-element\" style=\"\" data-az-id=\"gbsrgk5ksk\" data-azat-pid=\"gb6ea4ysjh\" id=\"gb6ea4ysjh\" data-azb=\"az_view-who_s_new-block_1\" data-azat-display_title=\"yes\" data-azat-override_pager=\"no\" data-azat-items=\"\" data-azat-offset=\"\"></div></div></div><div class=\"az-element az-section\" style=\"\" data-az-id=\"gbbtrddtoq\" data-azat-pid=\"gb87a88nyl\" id=\"gb87a88nyl\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><hr class=\"az-element az-separator\" style=\"border: none;\" data-az-id=\"gb34n7ja0p\" data-azat-pid=\"gbf8efgj6l\" id=\"gbf8efgj6l\" data-azb=\"az_separator\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gbuvhue10l\" data-azat-pid=\"gbkny0j3mm\" id=\"gbkny0j3mm\" data-azb=\"az_text\" data-azcnt=\"true\"><h2>The below Views display should list Drupal's log messages</h2></div><div class=\"az-element az-cms-element\" style=\"\" data-az-id=\"gb7ydvlxxn\" data-azat-pid=\"gbrrvwz7p7\" id=\"gbrrvwz7p7\" data-azb=\"az_view-watchdog-page\" data-azat-override_pager=\"no\" data-azat-items=\"\" data-azat-offset=\"\" data-azat-toggle_fields=\"nothing,wid,severity,type,timestamp,message,name,link\"></div></div></div><div class=\"az-element az-section\" style=\"\" data-az-id=\"gbnzx5lyik\" data-azat-pid=\"gbaa7habf1\" id=\"gbaa7habf1\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gbccge6qt8\" data-azat-pid=\"gb7rhcqc8e\" id=\"gb7rhcqc8e\" data-azb=\"az_text\" data-azcnt=\"true\"><h2>The below Views display should list Drupal's log messages, and limit it to show only 5 messages</h2></div><div class=\"az-element az-cms-element\" style=\"\" data-az-id=\"gbfymwlkmr\" data-azat-pid=\"gbgwr5pflu\" id=\"gbgwr5pflu\" data-azb=\"az_view-watchdog-page\" data-azat-override_pager=\"yes\" data-azat-items=\"5\" data-azat-offset=\"\" data-azat-toggle_fields=\"nothing,wid,severity,type,timestamp,message,name,link\"></div></div></div><div class=\"az-element az-section\" style=\"\" data-az-id=\"gbj7jlbrmy\" data-azat-pid=\"gb1byoyqks\" id=\"gb1byoyqks\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gbfxozjy6x\" data-azat-pid=\"gbs8zddklk\" id=\"gbs8zddklk\" data-azb=\"az_text\" data-azcnt=\"true\"><h2>The below Views display should list Drupal's log messages, and limit it to show only 5 messages of the \"type\" <em>System.</em></h2><p><em>@todo this block should also have a warning message that Ajax needs to be enabled to use the filter.</em></p></div><div class=\"az-element az-cms-element\" style=\"\" data-az-id=\"gbp62y2hyd\" data-azat-pid=\"gbv8twz0qm\" id=\"gbv8twz0qm\" data-azb=\"az_view-watchdog-page\" data-azat-settings=\"type%5B%5D=system\" data-azat-override_pager=\"yes\" data-azat-items=\"5\" data-azat-offset=\"\" data-azat-toggle_fields=\"nothing,wid,severity,type,timestamp,message,name,link\"></div></div></div><div class=\"az-element az-section\" style=\"\" data-az-id=\"gbms9mvb6o\" data-azat-pid=\"gbcgjh3tp6\" id=\"gbcgjh3tp6\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gbipyrtxvc\" data-azat-pid=\"gb00nzohp3\" id=\"gb00nzohp3\" data-azb=\"az_text\" data-azcnt=\"true\"><h2>The below Views display should list Drupal's log messages, and because the option \"Show exposed filters\" is enabled, it should display a warning in red that the Ajax option needs to be switched on for this Views display</h2></div><div class=\"az-element az-cms-element\" style=\"\" data-az-id=\"gb6t8hblcw\" data-azat-pid=\"gbvengyuhb\" id=\"gbvengyuhb\" data-azb=\"az_view-watchdog-page\" data-azat-display_exposed_filters=\"yes\" data-azat-override_pager=\"yes\" data-azat-items=\"5\" data-azat-offset=\"\" data-azat-toggle_fields=\"nothing,wid,severity,type,timestamp,message,name,link\"></div></div></div><div class=\"az-element az-section\" style=\"\" data-az-id=\"gb2vbsr53d\" data-azat-pid=\"gb2k0hbg40\" id=\"gb2k0hbg40\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gb504cqv4r\" data-azat-pid=\"gb504cqv4r\" id=\"gb504cqv4r\" data-azb=\"az_text\" data-azcnt=\"true\"><h2>A views exposed form will only work for both anonymous users and editors if it has Ajax enabled.</h2></div><div class=\"az-element az-cms-element\" style=\"\" data-az-id=\"gb2r77cpm8\" data-azat-pid=\"gb2r77cpm8\" id=\"gb2r77cpm8\" data-azb=\"az_view-qa_views-exposed_filter\" data-azat-settings=\"Search=\" data-azat-display_exposed_filters=\"yes\" data-azat-display_title=\"yes\" data-azat-override_pager=\"no\" data-azat-items=\"\" data-azat-offset=\"\"></div></div></div><div class=\"az-element az-section\" style=\"\" data-az-id=\"gbklmiri0c\" data-azat-pid=\"gbxrrljv7p\" id=\"gbxrrljv7p\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gbzimj25uw\" data-azat-pid=\"gb0voqil3d\" id=\"gb0voqil3d\" data-azb=\"az_text\" data-azcnt=\"true\"><h2>On the right-hand side is a block that has \"Pager offset\" set to 4. This means the first item in this Views display should be the same as the last item in the Views display on the left-hand side.</h2></div><div class=\"az-element az-row row az-row--sm\" style=\"\" data-az-id=\"gbwvm3p4rh\" data-azat-pid=\"gbk9sl3rey\" id=\"gbk9sl3rey\" data-azb=\"az_row\" data-azat-device=\"sm\" data-azcnt=\"true\"><div class=\"az-element az-ctnr az-column col-sm-6\" style=\"\" data-az-id=\"gbwa0d0k1y\" data-azat-pid=\"gbricgqtk0\" id=\"gbricgqtk0\" data-azb=\"az_column\" data-azat-width=\"1/2\" data-azcnt=\"true\"><div class=\"az-element az-cms-element\" style=\"\" data-az-id=\"gbpl2eqalr\" data-azat-pid=\"gb9c89t5m9\" id=\"gb9c89t5m9\" data-azb=\"az_view-watchdog-page\" data-azat-override_pager=\"yes\" data-azat-items=\"5\" data-azat-offset=\"\" data-azat-toggle_fields=\"nothing,wid,severity,type,timestamp,message,name,link\"></div></div><div class=\"az-element az-ctnr az-column col-sm-6\" style=\"\" data-az-id=\"gbnzmh5md9\" data-azat-pid=\"gb63o8spbw\" id=\"gb63o8spbw\" data-azb=\"az_column\" data-azat-width=\" 1/2\" data-azcnt=\"true\"><div class=\"az-element az-cms-element\" style=\"\" data-az-id=\"gb2z1og8b1\" data-azat-pid=\"gbq5je8jek\" id=\"gbq5je8jek\" data-azb=\"az_view-watchdog-page\" data-azat-override_pager=\"yes\" data-azat-items=\"5\" data-azat-offset=\"4\" data-azat-toggle_fields=\"nothing,wid,severity,type,timestamp,message,name,link\"></div></div></div></div></div><div class=\"az-element az-section\" style=\"\" data-az-id=\"gb1nn57lrd\" data-azat-pid=\"gbqyh8hbnl\" id=\"gbqyh8hbnl\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gbec2r61f8\" data-azat-pid=\"gb2qj350h8\" id=\"gb2qj350h8\" data-azb=\"az_text\" data-azcnt=\"true\"><h2>The below view demonstrates support for Views'&nbsp;<em>Contextual Filter</em>&nbsp;feature by displaying the Node title of this page.</h2></div><div class=\"az-element az-cms-element\" style=\"\" data-az-id=\"gbiuxkgt5c\" data-azat-pid=\"gbo4k1fn96\" id=\"gbo4k1fn96\" data-azb=\"az_view-qa_views-title_view\" data-azat-override_pager=\"no\" data-azat-items=\"\" data-azat-offset=\"\" data-azat-contextual_filter=\"\"></div></div></div><div class=\"az-element az-section\" style=\"\" data-az-id=\"gbgx9mpe1m\" data-azat-pid=\"gbsq333wk1\" id=\"gbsq333wk1\" data-azb=\"az_section\"><div class=\"az-ctnr container\" data-azcnt=\"true\"><div class=\"az-element az-text\" style=\"\" data-az-id=\"gb3zfzg9gk\" data-azat-pid=\"gbeqbli95n\" id=\"gbeqbli95n\" data-azb=\"az_text\" data-azcnt=\"true\"><h2>Below we demonstrate that we can override the Contextual Filter value in the front-end with DXPR Builder. The below Views display should show the title of the Node with Node ID <em>10.</em></h2></div><div class=\"az-element az-cms-element\" style=\"\" data-az-id=\"gb7scsmu3m\" data-azat-pid=\"gb46e0z5wy\" id=\"gb46e0z5wy\" data-azb=\"az_view-qa_views-title_view\" data-azat-override_pager=\"no\" data-azat-items=\"\" data-azat-offset=\"\" data-azat-contextual_filter=\"10\"></div></div></div><script src=\"/buildr/qa-demo/docroot/modules/contrib/dxpr_builder/dxpr_builder/dxpr_frontend.min.js\"></script>\n"
