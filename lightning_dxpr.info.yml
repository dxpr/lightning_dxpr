name: 'Lightning DXPR'
type: profile
version: 8.x-dev
description: 'A fast and feature-rich Drupal distribution based on Lightning profile.'
core: '8.x'
install:
  - webform

themes:
  - bootstrap
  - seven

base profile: lightning
exclude:
  - lightning_api
  - lightning_contact_form
  - lightning_page
  - lightning_roles
  - lightning_search
  - lightning_layout
  - lightning_banner_block
  - lightning_landing_page
  - lightning_map_block
