name: 'Lightning DXPR'
type: profile
version: 8.x-dev
description: 'A fast and feature-rich Drupal distribution based on Lightning profile.'
core: '8.x'

base profile: lightning

distribution:
  name: DXPR

install:
  - color
  - field_group
  - glazed_helper
  - search
  - tokenuuid
  - webform
  - webform_ui

themes:
  - glazed
  - bootstrap
  - claro

exclude:
  - lightning_api
  - lightning_contact_form
  - lightning_search
  - lightning_layout
  - lightning_banner_block
  - lightning_landing_page
  - lightning_map_block
  - bartik
  - seven
  - layout_builder
  - layout_discovery
