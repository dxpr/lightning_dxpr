name: 'Lightning DXPR'
type: profile
version: 9.x-dev
description: 'A fast and feature-rich Drupal distribution based on Lightning profile.'
core_version_requirement: '^9'

base profile: lightning

distribution:
  name: DXPR

install:
  - color
  - field_group
  - gin_toolbar
  - dxpr_theme_helper
  - search
  - webform
  - webform_ui

themes:
  - bootstrap
  - bootstrap4
  - claro
  - dxpr_theme
  - gin

exclude:
  - lightning_api
  - lightning_contact_form
  - lightning_search
  - lightning_layout
  - lightning_banner_block
  - lightning_landing_page
  - lightning_map_block
  - bartik
  - seven
  - layout_builder
  - layout_discovery

config_devel:
  install:
    - editor.editor.full_html
    - filter.format.full_html
    - system.performance
    - node.settings
    - system.theme
    - user.role.dxpr_builder